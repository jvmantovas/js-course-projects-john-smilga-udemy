<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="Photo" />
          </div>
          <h4 id="author">Jo√£o Mantovaneli</h4>
          <p id="job">Front-End Developer</p>
          <p id="info">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente
            voluptates repellendus explicabo officia, nesciunt ut ad ipsum
            architecto sed atque voluptatibus quis officiis. Quibusdam
            cupiditate odio iste aliquam esse. Sapiente!
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
              <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <div class="random-btn">
            <button class="random-btn">surprise me</button>
          </div>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
